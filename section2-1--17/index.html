<!DOCTYPE html>
<html>
  
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <!--v-cloak for vue is a directive - changes how an element behaves-->
    <div id="app" v-cloak>
      <p>{{ fullName }}  </p>
      <p><a :href ="url" target="_blank">Google</a></p>
      <!--<p><a v-bind:href ="url" target="_blank">Google</a></p>-->
      <!--SHORTHAND :-->

      <p v-html="rawUrl"></p>
      <!--directive to output raw html--not safe practice tho -->
      <p>{{age}}</p>
      <hr /> 
        <label>First Name</label>
        <input type="text" v-model.lazy="firstName"/>
        <!--trim removes excess white spaces-->
        <!--lazy delay the changes until the user is done changeing-->

        <label>Middle Name</label>
        <input type="text" @keyup.enter="updateMiddleName($event)"/>
        <!--use keycode.info for more keys-->

        <label>Last Name</label>
        <input type="text" :value="lastName" @input.prevent="updateLastName('Last name event triggered!',$event)"/>
        <!--this method gives more control over the update function -->

        <label>Age</label>
        <input type="number" v-model.number="age"/>

        <button type="button" @click="increment()">Increment</button>
        <button type="button" @click="age--">Decrement</button>
        <!--<button type="button"v-on:click="age--">Decrement</button>-->
        <!--SHORTHAND @-->

        <!--use of v-on to listen to events-->

        <!--using directives for two-way data binding-->
        <!--v-model keep track of changes and updates it-->
        <!--REACTIVITY = any changes to the data is reclected on the page-->
    </div>
    <!--not ideial to write complex expression inside templates html files - they should be done in the js-->
    

    <!--<div id="secondApp">
      {{ firstName }}  
      {{ lastName }}  
    </div>-->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  
  </body>

</html>
